<div>
    <h3>Inscription</h3>
    <form [formGroup]="form"  (submit)="signup()">
        <div class="form-group row">
            <label class="col-2 col-form-label">Pseudo:</label>
            <div class="col-10">
                <input type="text"  class="form-control" placeholder="Pseudo ..." formControlName="pseudo" />
                <p class="text-danger" *ngIf="controlPseudo(); let message">{{message}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Email:</label>
            <div class="col-10">
                <input type="text"  class="form-control" placeholder="Email ..." formControlName="email" />
                <p class="text-danger" *ngIf="controlEmail(); let message">{{message}}</p>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-10 offset-2">
                <div class="form-check">
                    <label class="form-check-label" for="homme">Homme:</label>
                    <input type="radio" class="form-check-inline" id="homme" name="genre" value="homme" formControlName="genre">

                    <p class="text-danger" *ngIf="controlGenre(); let message">{{message}}</p>

                </div>
                <div class="form-check ">
                    <label class="form-check-label" for="femme">Femme:</label>
                    <input type="radio" class="" id="femme"  name="genre" value="femme" formControlName="genre">

                    <p class="text-danger" *ngIf="controlGenre(); let message">{{message}}</p>
                </div>

            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Numero de d√©partement:</label>
            <div class="col-10">
                <input type="number"  class="form-control" placeholder="59" formControlName="departement" />
                <p class="text-danger" *ngIf="controlDepartement(); let message">{{message}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Ville:</label>
            <div class="col-10">
                <input type="text"  class="form-control" placeholder="ville..." formControlName="city" />
                <p class="text-danger" *ngIf="controlVille(); let message">{{message}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Password:</label>
            <div class="col-10" >
                <input type="password"  class="form-control" placeholder="Password ..." formControlName="password" />
                <p class="text-danger" *ngIf="controlPassword(); let message">{{message}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Confirmation password:</label>
            <div class="col-10">
                <input type="password"  class="form-control" placeholder="Confirmation ..." formControlName="confirm" />
                <p class="text-danger" *ngIf="controlConfirm(); let message">{{message}}</p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-10 offset-6">
                <input type="submit" name="send" class="btn btn-outline-dark " value="S'inscrire" />
            </div>
        </div>
    </form>
</div>
