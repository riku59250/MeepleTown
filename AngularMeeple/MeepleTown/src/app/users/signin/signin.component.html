<div>
    <h3>Connexion</h3>
    <form [formGroup]="form"  (submit)="signin()">
        <div class="form-group row">
            <label class="col-2 col-form-label">Email:</label>
            <div class="col-10">
                <input type="text"  class="form-control" placeholder="Email ..." formControlName="email" />
                <p class="text-danger" *ngIf="controlEmail(); let message">{{message}}</p>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-2 col-form-label">Password:</label>
            <div class="col-10" >
                <input type="password"  class="form-control" placeholder="Password ..." formControlName="password" />
                <p class="text-danger" *ngIf="controlPassword(); let message">{{message}}</p>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-10 offset-6">
                <input type="submit" name="send" class="btn btn-primary" value="Connexion" />
            </div>
        </div>
    </form>
</div>
