<h1>Liste des groupes </h1>

<nav class="navbar navbar-light bg-light float-right col-12">
    <form class="form-inline col-12">
        <input class="form-control col-12" type="search" name="searchString" [(ngModel)]="searchText" autocomplete="off" placeholder="Entrez un nom de groupe pour filtrer les résultats.">
    </form>
</nav>

<table class="table table-bordered" id="groupTable" matSort (matSortChange)="sortTable($event)">
    <thead class="thead-light">
    <tr>
        <th scope="col" mat-sort-header="name">Nom de groupe</th>
        <th scope="col" >Type de groupe</th>
        <th scope="col" >Département</th>
        <th scope="col" mat-sort-header="city">Ville</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let group of listGroup |searchFilter:'name': searchText |slice:begin:end   ">
        <td>{{ group.name }}</td>
        <td>{{ group.type}}</td>
        <td>{{ group.nameDept}}</td>
        <td>{{ group.city}}</td>
        <td><a class="btn btn-outline-info"  [routerLink]="['/pageGroup', group.id]">Consulter</a></td>
    </tr>
    </tbody>
</table>

<div class="clearfix"></div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end">
        <li class="page-item disabled">
            <button id="prev" class="btn btn-outline-primary"   (click)="Previous()" > Précédent </button>
        </li>
        <li class="page-item">
            <button id="next" class="btn btn-outline-primary"   (click)="Next()" > Suivant </button>
        </li>
    </ul>
</nav>
